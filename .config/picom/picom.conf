backend: "glx";

# Rounded corners
corner-radius:          5;
rounded-corners-exclude = [
	"class_i ?= 'tray'",
	"class_i ?= 'Polybar'"
];

# Shadows
shadow                  : true;
xinerama-shadow-crop    : true;
shadow-offset-x         : -20;
shadow-offset-y         : -20;
shadow-radius           : 40;
shadow-opacity          : 0.4;
shadow-exclude : [
	#"!focused && class_g != 'Polybar' && class_g != 'Rofi' && class_g != 'Dunst'",
	"!focused && class_g != 'Rofi' && class_g != 'Dunst'",
	"class_g = 'Polybar'"
];

# Inactivity
inactive-opacity        : 0.90;
inactive-dim		: 0.1;
focus-exclude = [
	"class_i ?= 'rofi'",
        "class_i ?= 'i3-frame'",
	"class_i ?= 'Polybar'",
	"class_g ?= 'PureRef'",
	"class_i ?= 'galendae'"
];

# Opacity
opacity-rule = [
	"60:class_i ?= 'galendae'"
];

# Blur
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;
blur-kern = "3x3box";
blur-method = "dual_kawase";
blur-strength = 20;
blur-background-exclude = [
	"class_i != 'rofi' && class_i != 'polybar' && class_i != 'tray' && class_i !='Alacritty' && class_i != 'i3-frame' && class_i != 'org.gnome.Nautilus' && class_i != 'galendae'"
];

# Misc
vsync                   : false;
use-damage              : true;
#glx-copy-from-front     : false;
#glx-no-rebind-pixmap    : true;
#glx-no-stencil          : true;
#unredir-if-possible     : false;
#xrender-sync            : false;
#xrender-sync-fence      : false;
#mark-wmwin-focused      : true;
#mark-ovredir-focused = false;
detect-rounded-corners  : true;
detect-client-opacity   : true;
refresh-rate            : 144;


wintypes:
{
  dropdown_menu = { shadow = false; full-shadow = false;};
#  notification = { shadow = true; full-shadow = true;};
  menu = { shadow = false; full-shadow = false;};
};
